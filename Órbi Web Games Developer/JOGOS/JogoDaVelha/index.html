<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Velha</title>
</head>
<body>
    <header>
        <h1>Jogo da Velha</h1>
    </header>
    <main>
        <section>
            <div>
                <div id="1" class="quadrado" onclick="mark(this.id)">-</div>
                <div id="2" class="quadrado" onclick="mark(this.id)">-</div>
                <div id="3" class="quadrado" onclick="mark(this.id)">-</div>
            </div>
            <div>
                <div id="4" class="quadrado" onclick="mark(this.id)">-</div>
                <div id="5" class="quadrado" onclick="mark(this.id)">-</div>
                <div id="6" class="quadrado" onclick="mark(this.id)">-</div>
            </div>
            <div>
                <div id="7" class="quadrado" onclick="mark(this.id)">-</div>
                <div id="8" class="quadrado" onclick="mark(this.id)">-</div>
                <div id="9" class="quadrado" onclick="mark(this.id)">-</div>
            </div>
        </section>
        <section>
            <div class="jogador">
                <label>Jogador:</label>
                <label id="jogador-selecionado"></label>
            </div>
            <div class="vencedor">
                <label>Vencedor:</label>
                <label id="vencedor-selecionado"></label>
            </div>
            <div>
                <button id="botao" onclick="reiniciar()">Reiniciar</button>
            </div>
        </section>
    </main>
    <footer>
        Felipe &copy; Ribeiro
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
